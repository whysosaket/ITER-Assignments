<!DOCTYPE html>
<html>
<head>
    <title>Question8</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>
  <div class="container mt-3">
    <h1 class="text-center">Photo Upload Form</h1>
  </div>
 
  <div class="container p-5 border m-5 mx-auto">
    
    <div class=" d-inline-block" style="width: 35%;">

      <div class="card p-5">
      <div class="card border p-5">
        <img class="mb-5" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png">
      </div>
      </div>

      <div class="d-flex">
      <div class="p-3 mx-auto mt-2">
        <i class="bi bi-tag p-3 rounded" style="font-size: 2rem; color: white; background-color: darkgray;"></i>
        <i class="bi bi-upload bg-primary p-3 rounded" style="font-size: 2rem; color: white;"></i>
        <p class="mt-4" style="color: rgb(75, 75, 75);">Select File < 150KB</p>
      </div>
      </div>
     
    </div>

    <div class="d-inline-block p-3" style="width: 60%; float: right; margin-top: 2rem;">
      <form class="pl-5">
        <div class="form-group d-inline-block ml-2" style="width: 40%;">
          <label>Email Address</label>
          <input type="email" class="form-control">
        </div>
        <div class="form-group d-inline-block ml-2" style="width: 40%;">
          <label>Password</label>
          <input type="password" class="form-control">
        </div>
          <div class="form-group d-inline-block ml-2" style="width: 40%;">
            <label>First Name</label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group d-inline-block ml-2" style="width: 40%;">
            <label>Last Name</label>
            <input type="text" class="form-control">
          </div>
          
          <hr>
          <button type="submit" class="btn btn-primary btn-lg">Submit</button>
        </form>
    </div>

  </div>

</body>
</html>
