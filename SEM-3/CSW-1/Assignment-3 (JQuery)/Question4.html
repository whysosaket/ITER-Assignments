<!DOCTYPE html>
<html>
<head>
    <title>Question4</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  </head>
  <body>
    <div class="popup" style="text-align: center;">
      <h1>This is a sample popup</h1>
    </div>
    <p>Show popup</p>
    <script>
      $(document).ready(() => {
        $('.popup').hide();
        $('p').click(()=>{
          $('.popup').show()
        })
      });
    </script>
  </body>
</html>
