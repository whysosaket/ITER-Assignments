<!DOCTYPE html>
<html>
<head>
    <title>Question9</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <!-- This is the bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
    body{
    font-family: 'Roboto Condensed', sans-serif;
    }
    	.act{
    	  width: 200px;
    	}
    	.act-d{
    	display: inline-block;
    	}
    	.select,.game{
    	text-align: center;
    	}
    	.act:hover{
    	background-color: rgb(120,180,250);
    	}
    	.points{
    	position: absolute;
    	}
    	#reset{
    	background-color: rgb(120,120,240);
    	color: white;
    	padding: 0.5rem;
    	border: 1px solid blue;
    	}
    	#reset:hover{
    	background-color: rgb(120,120,180);
    	}
    </style>
  </head>
  <body>
  <div class="points">
    <h4 id="pplay">Player: 0</h4>
    <h4 id="pcomp">Computer: 0</h4>
    </div>
    <div class="game container">
    <h1>Rock Paper Scissors</h1>
    <div class="select">
    	<h3>Select Action</h3>
    	<div id="Rock" class="act-d">
    	  <img src="rock.png" class="act"/>
    	</div>
    	
    	<div id="Paper" class="act-d">
    	  <img src="paper.png" class="act"/>
    	</div>
    	
    	<div id="Scissors" class="act-d">
    	  <img src="scissors.png" class="act"/>
    	</div>
    </div>
    <h2 id="yplay"></h2>
    <h2 id="play"></h2>
    <h2 id="oc"></h2>
    <span id="reset">RESET</span>
    </div>
    
    <!-- This is bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      $(document).ready(() => {
      	var h = Number(localStorage.getItem('hum'));
      	var c = Number(localStorage.getItem('com'));
      	$('#pplay').text("Player: "+h);
        $('#pcomp').text("Computer: "+c);
      	// Array of outcomes
      	const outcomes = ["Rock", "Paper", "Scissors"];
      	
      	// player action
      	var p="";
      	
        // detect click
        $(".act-d").click(function (){
          p = $(this).attr('id');
          
          let cp = Math.floor(Math.random() * 3);
          cp= outcomes[cp];
          $('#yplay').text("You Played "+p);
          $('#play').text("Computer Played "+cp);
        // Draw condition
        if(p===cp){
        	$('#oc').text("Draw");
        }
        // winning conditions
        else if((p==="Rock"&&cp==="Scissors")||(p==="Paper"&&cp==="Rock")||(p==="Scissors"&&cp==="Paper")){
        	$('#oc').text("You Won");
        	h = h+1;
        	localStorage.setItem('hum',h);
        	$('#pplay').text("Player: "+h);
        }
        else{
        $('#oc').text("You Lost");
        c = c+1;
        localStorage.setItem('com',c);
        $('#pcomp').text("Computer: "+c);
        }
        });
        
        $('#reset').click(()=>{
        
        h = 0;
        localStorage.setItem('hum',h);
        $('#pplay').text("Player: "+h);
        
        c = 0;
        localStorage.setItem('com',c);
        $('#pcomp').text("Computer: "+c);
        
        $('#yplay').text("");
          $('#play').text("");
          $('#oc').text("");
        
        });
        
        
      });
    </script>
  </body>
</html>
